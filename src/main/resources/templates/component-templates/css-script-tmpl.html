<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<!-- This file is entirely for convenience so the scripts and stylesheets need not be imported directly in every file -->
<div th:fragment="css-script">
  <!-- Bootstrap CSS and Javascript Import -->
  <!-- JS Script deferred to the end of document parsing to simulate being right before closing body tag-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- FontAwesome 5.15 CSS and JS Import -->
  <link rel="stylesheet" th:href="@{vendor/fontawesome/css/all.css}"/>
  <script crossorigin="anonymous" th:src="@{vendor/fontawesome/js/all.js}"></script>

  <!-- Bootstrap Override CSS -->
  <link href="css/bs-override.css" rel="stylesheet" type="text/css">

</div>
</html>
